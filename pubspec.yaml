name: appcatordog
description: flutter app using tflite, to know if it's a cat or dog in the image

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  tflite:
  image_picker: ^0.6.7+11
  flutter_launcher_icons: ^0.8.1
  lottie: ^0.6.0

flutter_icons:
  image_path: "icons/icon.png"
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lotties/

  fonts:
    - family: JosefinSans
      fonts:
        - asset: fonts/JosefinSans-Light.ttf
        - asset: fonts/JosefinSans-Regular.ttf
          weight: 400
        - asset: fonts/JosefinSans-Medium.ttf
          weight: 500
